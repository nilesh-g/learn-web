<html>
  <head>
    <meta name="author" content="Nilesh Ghule" />
    <title>Sunbeam</title>
    <meta name="description" content="Form tags" />
  </head>
  <body>
    <h1>More Input Tags</h1>
    <form>
      <div>
        <label for="week">Week</label>
        <input type="week" id="week" name="week" />
      </div>
      <br />
      <div>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" />
      </div>
      <br />
      <div>
        <label for="favcolor">Favorite Color</label>
        <input type="color" id="favcolor" name="favcolor" value="#FF0000" />
      </div>
      <br />
      <div>
        <label for="rating">Rating</label>
        <input type="range" id="rating" name="rating" min="1" max="5" />
      </div>
      <br />
      <div>
        <label for="birth">Birth Date & Time</label>
        <input type="datetime-local" id="birth" name="birth" min="1980-01-01 00:00" max="2000-12-31 00:00" />
      </div>
      <br />
      <div>
        <label for="find">Search</label>
        <input type="search" id="find" name="find" placeholder="Search the site..." />
      </div>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
