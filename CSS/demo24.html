<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nilesh Ghule" />
    <title>CSS Forms</title>
    <meta name="description" content="Form tags" />
    <style>
      h1 {
        text-align: center;
        font-family: "Trebuchet MS";
      }
      .container {
        width: 100%;
      }
      .form {
        margin: auto;
        width: 300px;
        padding: 20px;
        box-shadow: 2px 2px 10px gray;
        font-family: "Segoe UI";
      }
      div.form-group {
        border: 0px solid gray;
        margin: 10px 0px;
      }
      .form-element {
        width: 100%;
        display: block;
        margin: 2px 0px;
        border-radius: 3px;
      }
      form input[type="submit"] {
        background-color: blue;
        border: none;
        padding: 5px;
        margin-bottom: 5px;
        color: white;
        font-weight: bold;
      }
      form input[type="reset"] {
        background-color: lightgray;
        border: none;
        padding: 5px;
        border-radius: 5px;
        font-weight: bold;
      }
      .home-btn {
        position: fixed;
        left: 10px;
        bottom: 10px;
        text-decoration: none;
        padding: 20px;
        background-color: lightgreen;
      }
    </style>
  </head>
  <body>
    <h1>Enquiry Form</h1>
    <div class="container">
      <form class="form" id="enquiryForm">
        <div class="form-group">
          <label class="form-element" for="nameInput">Name: </label>
          <input class="form-element" id="nameInput" type="text" name="name" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <label class="form-element" for="emailInput">Email: </label>
          <input class="form-element" id="emailInput" type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <label class="form-element" for="mobileInput">Mobile: </label>
          <input class="form-element" id="mobileInput" type="tel" name="mobile" placeholder="Mobile" required />
        </div>
        <div class="form-group">
          <label class="form-element" for="queryInput">Query: </label>
          <textarea class="form-element" id="queryInput" name="query" rows="4" cols="35" placeholder="How can we help you?" required></textarea>
        </div>
        <div class="form-group">
          <input class="form-element" type="submit" value="Submit" />
          <input class="form-element" type="reset" value="Clear" />
        </div>
      </form>
    </div>
    <a class="home-btn" href="demo23.html">üè† Home</a>
  </body>
</html>
